<html>
    <head>
        <title>Ucim se OOP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <script type="text/javascript">
            function Kruh(polomer){ //funkce kontruktoru -> vztvori obejkt a proradi mu parametrz, ktere bude ocekavat
                this.r = polomer;   //r - vlastnost instance
            }
            
            Kruh.PI = 3.14159; //PI - vlastnost TRIDY
            function Kruh_plocha(){return Kruh.PI * this.r * this.r;}
            Kruh.prototype.plocha = Kruh_plocha;
            Kruh.max = function(a,b){ // porovnava velikost dvou kruhu (a i b jsou obejkty kruhu);
                if(a.r > b.r) {return a.plocha();
                }else{return b.plocha();
                }
            }
            
            var k = new Kruh(1.0);
            var k_dva = new Kruh(3.0);
            alert(k_dva.plocha());
            alert(Kruh.max(k,k_dva));
            
        </script>    
    </body>
</html>
